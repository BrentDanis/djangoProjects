<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'random_word/css/style.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
</head>

<body>
    <h3>Random Word (attempt # {{ request.session.counter }})</h3>
    <h2>{{ request.session.random_word }}</h2>
        <form style="display: inline" action="random_word/reset" method="get">
             {% csrf_token %}
            <button type="submit">Reset</button>
        </form>
        <form style="display: inline" action="/" method="get">
            <button type="submit">Generate</button>
        </form>
</body>

</html>
